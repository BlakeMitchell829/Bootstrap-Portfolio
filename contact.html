<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Bootstrap Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" title="style" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  </head>
  
  <body>
      <header id="masthead">
          <div class="container">
              <a href="index.html" id="logo">Blake Mitchell</a>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-item nav-link" href="#">About</a>
                      <a class="nav-item nav-link" href="#">Contact</a>
                      <a class="nav-item nav-link disabled" href="#">Index</a>
                    </div>
                  </div>
              </nav>
        </header>
      <main class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="block form-horizontal">
              <h1 class="block-header">Contact</h1>
              <hr/>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group"
                <label for="Email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Message</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="message" placeholder="Message">
                  </div>
                </div>
            </form>
          </div>
        </section>
      </main> 
      
      <form id="contact-form">
        <ul>
        <button type="submit" class="btn btn-primary">Submit</button>

    </body>

  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted text-center">
      &copy;Copyright
    </p>
  </footer>
  <script type="text/JavaScript" src="https://cdnjs.clouseflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
